apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ai-forecast.fullname" . }}-test-connection"
  namespace: {{ .Values.namespace.name | default .Release.Namespace }}
  labels:
    {{- include "ai-forecast.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl:8.6.0
      args:
        - curl
        - "-sf"
        - "http://{{ include "ai-forecast.fullname" . }}:{{ .Values.service.port }}/health"
  restartPolicy: Never
