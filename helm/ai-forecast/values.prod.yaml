# Production overrides for EKS / managed clusters
replicaCount: 2

image:
  repository: 123456789012.dkr.ecr.us-east-1.amazonaws.com/ai-forecast
  tag: v1.2.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP

env:
  - name: LOG_LEVEL
    value: INFO

resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 1
    memory: 512Mi

registry:
  enabled: false
