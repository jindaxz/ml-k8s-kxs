# kube-prometheus-stack configuration for AI Forecast monitoring
# Install with: helm install monitoring prometheus-community/kube-prometheus-stack -n monitoring --create-namespace -f helm/monitoring-values.yaml

# Prometheus configuration
prometheus:
  prometheusSpec:
    retention: 7d
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    resources:
      requests:
        memory: 2Gi
        cpu: 1000m
      limits:
        memory: 4Gi
        cpu: 2000m
    serviceMonitorSelectorNilUsesHelmValues: false

# Grafana configuration
grafana:
  enabled: true
  persistence:
    enabled: true
    size: 5Gi
  adminPassword: "ChangeMeInProduction123!"
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 500m

# Alertmanager configuration
alertmanager:
  enabled: true
  config:
    global:
      resolve_timeout: 5m
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'default'
    receivers:
    - name: 'default'
      # Add notification channels (Slack/Email/PagerDuty) here
